<!doctype html>

<html>
  <head>
    <title>Resultados de reconocimiento</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    
    <h3>Persona</h3>

    <div id='button'>
      <form action="/">
        <input class='btn-be' type=submit value='Regresar al Inicio'>
      </form>
    </div>

    <div id='button'>
      <form action="/registrarse">
        <input class='btn-be' type=submit value='Registrarse'>
      </form>
    </div>

    <div class="container">
      <div class="foto">
        <img src="data:image/png;base64,{{ result.image_path }}" class="img-rounded" width="300" height="300"/>
      </div>
      <div class="foto">
        <img src="data:image/png;base64,{{ result.image_path_dni }}" class="img-rounded" width="400" height="300">
      </div>
    </div>

    <h3>Prediccion:</h3>
    <div>DNI: <strong>{{ result.DNI }}</strong></div>
    <div>Nombre: <strong>{{ result.Nombre }}</strong></div>
    <div>Apellido: <strong>{{ result.Apellido }}</strong></div>
    <div>Similitud: <strong>{{ result.Accuracy }}</strong></div>
    
    
  
  </body>
</html>
