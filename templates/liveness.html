<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1,minimum-scale=1">
    <!--<script src="{{ url_for('static',filename='js/jqueryajax.js')}}" ></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" ></script> 
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Reconocimiento Facial</title>
    <style type="text/css">
    /* Flipping the video as it was not mirror view */


    /* Flipping the canvas image as it was not mirror view */
    #canvasOutput1 {
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
    }
    #container {

        height: 0;
        width: 0;
     }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h3>Reconociendo</h3>
        </header>
        <main>
            <section>
                <div id="divoculto" class='video'>
                    <canvas id="canvasOutput" class="streaming" width='480' height='480'></canvas>
                </div>
                <div id="container" class='video' >
                    <video autoplay="true" playsinline="true" id="videoElement"></video>
                </div>
                <div id="wait"  style="display: none; width: 100%; height: 100%; top: 100px; left: 0px;  z-index: 10000; text-align: center;">
                    <img class='carga_img' src="{{ url_for('static', filename='imagenes/ajax-loader.gif') }}" width="45" height="45" alt="Loading..." />
                </div>
                <div id="errorMsg"></div>
            </section>
        </main>
        
        

    </div>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="{{ url_for('static',filename='js/liveness1.js')}}" ></script> 
</body>
</html>
