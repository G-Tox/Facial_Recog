<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <script src="{{ url_for('static',filename='js/jqueryajax.js')}}" ></script> 
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Reconocimiento Facial</title>
    <style type="text/css">
    /* Flipping the video as it was not mirror view */
    video {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        margin-top: 5px;
    }

    /* Flipping the canvas image as it was not mirror view */
    #canvasOutput1 {
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
    }
    #container {
     display: none;}
    </style>
</head>
<body>

<div id="container" class='video' >
    <video autoplay="true" id="videoElement"></video>
</div>
<div id="divoculto" class='video'>
    <canvas id="canvasOutput" width='640' height='480'></canvas>
</div>
<div id="number"></div>
<div id="wait" style="display: none; width: 100%; height: 100%; top: 100px; left: 0px;  z-index: 10000; text-align: center;">
<img src="{{ url_for('static', filename='imagenes/ajax-loader.gif') }}" width="45" height="45" alt="Loading..." style="position: fixed; top: 70%; left: 20%;"/>
</div>

<script src="{{ url_for('static',filename='js/liveness.js')}}" ></script> 
</body>
</html>
